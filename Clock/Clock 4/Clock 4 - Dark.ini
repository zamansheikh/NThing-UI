[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1

[MeasureHour]
Measure=Time
Format=%I

[MeasureMinute]
Measure=Time
Format=%M

[MeasureTime]
Measure=Time
Format=%I:%M

[MeasureAMPM]
Measure=Time
Format=%p


[MeterTime]
MeasureName=MeasureTime
Meter=STRING
X=0
Y=0
FontSize=80
FontColor=e2201f
FontFace=E1
AntiAlias=1
DynamicVariables=1

[MeterTime2]
MeasureName=MeasureTime
Meter=STRING
X=0
Y=0
FontSize=80
FontColor=ffffff
FontFace=E2
AntiAlias=1
DynamicVariables=1

[MeterAMPM]
MeasureName=MeasureAMPM
Meter=STRING
X=360
Y=10
FontSize=48
FontColor=888888
FontFace=E1
AntiAlias=1
DynamicVariables=1
