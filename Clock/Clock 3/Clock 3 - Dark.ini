[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1

[MeasureHour]
Measure=Time
Format=%I

[MeasureMinute]
Measure=Time
Format=%M

[MeasureTime]
Measure=Time
Format=%I:%M

[MeasureAMPM]
Measure=Time
Format=%p

[MeasureDate]
Measure=Time
Format="%#A"

[background]
Meter=Shape
X=(100*#Scale#)
Y=(100*#Scale#)
Shape= Rectangle -95,-95,(185*#Scale#),(95*#Scale#),50 | StrokeWidth 0 | FillColor 1B1C1D


[MeterTime]
MeasureName=MeasureTime
Meter=STRING
X=100
Y=45
FontSize=43
FontColor=F1F0F6
FontWeight=600
FontFace=Flight
AntiAlias=1
StringAlign=CENTERCENTER
DynamicVariables=1

[MeterAMPM]
MeasureName=MeasureAMPM
Meter=STRING
X=170
Y=40
FontSize=16
FontColor=F1F0F6
FontWeight=500
FontFace=Flight
AntiAlias=1
StringAlign=CENTERCENTER
DynamicVariables=1

[MeterDate]
MeasureName=MeasureDate
Meter=STRING
X=100
Y=80
FontColor=F2201F
FontWeight=500
FontSize=14
FontFace=Flight
StringAlign=CENTERCENTER
AntiAlias=1


