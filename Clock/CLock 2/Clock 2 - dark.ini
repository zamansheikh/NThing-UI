[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1

[MeasureHour]
Measure=Time
Format=%I

[MeasureMinute]
Measure=Time
Format=%M

[MeasureAMPM]
Measure=Time
Format=%p

[MeasureTime]
Measure=Time

[background]
Meter=Shape
X=100
Y=100
Shape= Ellipse 0,0,95,95,25 | StrokeWidth 0 | FillColor 303038

[background1]
Meter=Shape
X=100
Y=100
Shape= Ellipse 0,0,85,85,25 | StrokeWidth 0 | FillColor 1B1C1D

[MeterHour]
Meter=String
MeasureName=MeasureHour
X=93
Y=75
FontFace=JND_Nothing4
FontColor=F1F0F6
DynamicVariables=1
FontSize=40
StringAlign=CENTERCENTER
AntiAlias=1

[MeterMinute]
Meter=String
MeasureName=MeasureMinute
X=93
Y=131
FontFace=JND_Nothing4
FontColor=E2201F
DynamicVariables=1
FontSize=40
StringAlign=CENTERCENTER
AntiAlias=1

[MeterAMPM]
Meter=String
MeasureName=MeasureAMPM
X=150
Y=140
FontFace=JND_Nothing4
FontColor=888888
DynamicVariables=1
FontSize=16
StringAlign=CENTERCENTER
AntiAlias=1

