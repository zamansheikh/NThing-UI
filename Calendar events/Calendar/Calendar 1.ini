[Metadata]
Author=Zaman Sheikh
Name=NothingOS calendar
Description=NothingOS inspired calendar widget for Windows
Tags=calendar ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=5000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1





;This >> "Sunday., Monday.,  Tuesday., and so on" << aligns the days vertically along each column that makes up the days of the week.This is adjusted.Please, don't change anything here.
;This refers to the numbers, not to text "Mon, Tue, Wed, and so on..".

Sunday.=(24*#Scale#)
Monday.=(49*#Scale#)
Tuesday.=(74*#Scale#)
Wednesday.=(99*#Scale#)
Thursday.=(124*#Scale#)
Friday.=(149*#Scale#)
Saturday.=(174*#Scale#)

;This >> "Week1., Week2., Week3., and so on" << aligns the days horizontally along each row.This is adjusted.Please, don't change anything here.

Week1.=(59*#Scale#)
Week2.=(81*#Scale#)
Week3.=(103*#Scale#)
Week4.=(125*#Scale#)
Week5.=(147*#Scale#)
Week6.=(169*#Scale#)

;This >> "ExtraDays" << means that you can "enable" or "disable" extra days on Calendar. 0 is to disable "ExtraDays", and 1 is to enable "ExtraDays".You can change this if you want, without worry. ;)

ExtraDays=0

[TextStyle]
stringAlign=Center
FontFace=Nothing Font (5x7)
FontColor=1b1c1d
FontSize=(9*#Scale#)
AntiAlias=1
DynamicVariables=1


[background]
Meter=Shape
X=(100*#Scale#)
Y=(100*#Scale#)
Shape= Rectangle -95,-95,(185*#Scale#),(185*#Scale#),25 | StrokeWidth 0 | FillColor f1f0f6

[MeterDateDot]
Meter=Shape
X=([CalculateWeekDay2]+0.5*#Scale#)
Y=([CalculateWeek]+10*#Scale#)
Shape=Ellipse0,-3,(12*#Scale#),(12*#Scale#) | Fill Color e2201f | StrokeWidth 0 | Stroke Color e2201f
DynamicVariables=1

[MeasureYear]
Measure=Time
Format="%y"

[MeasureMonth]
Measure=time
Format="%#m"

[MeasureMonth2]
Measure=Time
Format="%B %Y"
Substitute=#Date#

[MeasureDay]
Measure=Time
Format="%#d"

[MeasureDay2]
Measure=Time
Format="%A"
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[MeasureDate]
Measure=Time
Format=%#d 

[MeasureDate2]
Measure=Time
Format=%B

[MeasureDate3]
Measure=Time
Format=%#d

[MeasureWeekDay]
Measure=Time
Format="%#w"

[MeasureCentury]
Measure=Calc
Formula=(20%4)

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeasureDayOfYear]
Measure=Time
TimeStamp="#Day#-#Month#-#Year#"
TimeStampFormat="%#d-%#m-%Y"
Format="%j"

[MeasureAmountOfDays]
Measure=Time
Format="%j"

[MeasureYear2]
Measure=Time
Format="%Y"

