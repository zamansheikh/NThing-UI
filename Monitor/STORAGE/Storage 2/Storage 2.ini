[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Size=190
Radius=(#Size#/2)
RAMColor=255,0,0,255
Scale=1



[MeasureCTotal]
Measure=FreeDiskSpace
Drive=C:
Total=1

[MeasureDTotal]
Measure=FreeDiskSpace
Drive=D:
Total=1

[MeasureETotal]
Measure=FreeDiskSpace
Drive=E:
Total=1

[MeasureCUsed]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1

[MeasureDUsed]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1

[MeasureEUsed]
Measure=FreeDiskSpace
Drive=E:
InvertMeasure=1

[TotalSpaceCalc]
Measure=Calc
Formula=(MeasureCTotal+MeasureDTotal+MeasureETotal)/1073741824

[UsedSpaceCalc]
Measure=Calc
Formula=(MeasureCUsed+MeasureDUsed+MeasureEUsed)/1073741824

[MeasureDriveUsed]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
IgnoreRemovable=0
DiskQuota=1
UpdateDivider=2

[UsedStoragePercentage]
Measure=Calc
Formula=((MeasureCUsed+MeasureDUsed+MeasureEUsed)*100)/(MeasureCTotal+MeasureDTotal+MeasureETotal)

[MeasureStoragePercentage]
Measure=Calc
Formula=(UsedSpaceCalc / TotalSpaceCalc) * 100
MinValue=0
MaxValue=100
DynamicVariables=1


[background]
Meter=Shape
X=100
Y=100
Shape= Ellipse 0,0,95,95,25 | StrokeWidth 0 | FillColor ffffff

[MeterStoragePie]
Meter=Roundline
X=5
Y=5
W=190
H=190
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=#Radius#
Solid=1
AntiAlias=1
LineColor=#RAMColor#
MeasureName=MeasureStoragePercentage

[background1]
Meter=Shape
X=100
Y=100
Shape= Ellipse 0,0,85,85,25 | StrokeWidth 0 | FillColor f1f0f6








[MeterBackground2]
Meter=Image
ImageName=#@#hdd1.PNG
ImageTint=1b1c1d
DynamicVariables=1
X=57
Y=37
H=85
W=85

[MeterTextTotalStorage]
Meter=String
MeasureName=UsedSpaceCalc
MeasureName2=TotalSpaceCalc
StringAlign=CenterCenter
FontFace=Flight
FontColor=1b1c1d
FontSize=15
FontWeight=600
X=100
Y=140
Text="%1GB/%2GB"
AntiAlias=1
DynamicVariables=1

