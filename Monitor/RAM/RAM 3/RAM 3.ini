

[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Size=60
Radius=(#Size#/2)
RAMColor=255,0,0,255
Scale=1


[MeasureRAMUsed]
Measure=PhysicalMemory


[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1


[MeasureRAMPercentage]
Measure=Calc
Formula=(MeasureRAMUsed / MeasureRAMTotal) * 100
MinValue=0
MaxValue=100
DynamicVariables=1

[background]
Meter=Shape
X=0
Y=0
Shape= Rectangle 0,0,(185*#Scale#),(95*#Scale#),50 | StrokeWidth 0 | FillColor F1F0F6

[MeterBackground]
Meter=Shape
Shape=Ellipse 45,45,#Radius# | Fill Color D4D3D8 | StrokeWidth 0

[MeterRAMPie]
Meter=Roundline
X=15
Y=15
W=#Size#
H=#Size#
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=#Radius#
Solid=1
AntiAlias=1
LineColor=#RAMColor#
MeasureName=MeasureRAMPercentage

[HDD]
Meter=STRING
MeasureName=MeasureRAMUsed
X=127
Y=33
FontColor=1B1C1D
FontFace=Nothing Font (5x7)
FontSize=15
StringAlign=CenterCenter
AntiAlias=1
DynamicVariables=1
Text="%1%"
Percentual=1
AutoScale=1

[LabelHDD]
Meter=STRING
X=127
Y=65
FontColor=e2201f
FontFace=Nothing Font (5x7)
FontSize=12
StringAlign=CenterCenter
DynamicVariables=1
AntiAlias=1
Text="RAM"
