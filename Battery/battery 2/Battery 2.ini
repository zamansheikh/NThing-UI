[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
@IncludeVar=#@#Settings.inc
batlvl=([MeterRound:W]/3)
batlvlhide=([MeterRound:W]/2)
Scale=1
Size=190
Radius=(#Size#/2)
BgColor=0,0,0,255
BatteryColor=255,0,0,255
BatRemainingMsg=wait..

[MeasureBattery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent


[background]
Meter=Shape
X=100
Y=100
Shape= Ellipse 0,0,95,95,25 | StrokeWidth 0 | FillColor ffffff

[MeterBatteryPie]
Meter=Roundline
MeasureName=MeasureBattery
X=5
Y=5
W=190
H=190
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=#Radius#
Solid=1
AntiAlias=1
LineColor=E2201F
DynamicVariables=1


[background1]
Meter=Shape
X=100
Y=100
Shape= Ellipse 0,0,85,85,25 | StrokeWidth 0 | FillColor f1f0f6 

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
IfCondition=(MeasureBatteryPercent <= 30)
IfTrueAction=[!SetOption MeterBackground "ImageName" "#@#lowd.PNG"][!Redraw]
IfCondition2=(MeasureBatteryPercent >= 31) && (MeasureBatteryPercent <=80)
IfTrueAction2=[!SetOption MeterBackground "ImageName" "#@#midd.PNG"][!Redraw]
IfCondition3=(MeasureBatteryPercent >= 81)
IfTrueAction3=[!SetOption MeterBackground "ImageName" "#@#fulld.PNG"][!Redraw]

[MeterBackground]
Meter=Image
ImageName=#@#fulld.PNG
X=60
Y=40
H=80
W=80

[MeasureBattery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
PowerState=Charging
DynamicVariables=1

[MeterBatteryPercent]
Meter=String
MeasureName=MeasureBattery
FontFace=Nothing Font (5x7)
FontColor=1b1c1d
FontSize=16
StringAlign=CENTERCENTER
AntiAlias=1
X=100
Y=142
Text="%1%"
DynamicVariables=1


