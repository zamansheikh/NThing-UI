[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=5000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1
@include=#@#MusicVariables.inc

[IncludePlayer]
@Include=#@#WebNowPlaying.inc

[background]
Meter=Shape
X=(100*#Scale#)
Y=(100*#Scale#)
Shape= Rectangle -95,-95,(185*#Scale#),(95*#Scale#),50 | StrokeWidth 0 | FillColor F1F0F6


[MeterBackground]
Meter=Shape
Shape=Ellipse 50,50,30 | Fill Color E2201F | StrokeWidth 0

[ControlsPlayPause]
Group=Controls
Meter=String
Text=[mState]
FontFace=Material Icons Outlined
FontSize=26
FontColor=[&MeterialYou:GetToken("OnTertiary")]
AntiAlias=1
X=49
Y=50
DynamicVariables=1
StringAlign=CenterCenter
Hidden=0
LeftMouseUpAction=[!CommandMeasure mState PlayPause]

[Title]
Meter=String
MeasureName=Track
X=130
Y=50
W=70
H=30
FontFace=Nothing Font (5x7)
FontColor=1B1C1D
FontSize=10
StringAlign=CenterCenter
FontWeight=400
ClipString=2
DynamicVariables=1
StringCase=Upper
AntiAlias=1
Text=[mtitle]

