[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=5000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1
@include=#@#MusicVariables.inc

[IncludePlayer]
@Include=#@#WebNowPlaying.inc

[background]
Meter=Shape
X=(100*#Scale#)
Y=(100*#Scale#)
Shape= Rectangle -95,-95,(185*#Scale#),(185*#Scale#),25 | StrokeWidth 0 | FillColor 1B1C1D

[Shape 3]
Meter=Shape
X=0
Y=0
Shape=Ellipse 38, 165, 17, 17 | Fill Color 303038 | StrokeWidth 0
AntiAlias=1
DynamicVariables=1

[Shape 4]
Meter=Shape
X=0
Y=0
Shape=Rectangle 62, 149, 72, 33,15 | Fill Color E2201F | StrokeWidth 0
AntiAlias=1
DynamicVariables=1

[Shape 5]
Meter=Shape
X=0
Y=0
Shape=Ellipse 158, 165, 17, 17 | Fill Color 303038 | StrokeWidth 0
AntiAlias=1
DynamicVariables=1

[next]
Meter=Image
ImageName=#@#playnext.png
ImageTint=D4D3D8
X=153
Y=160
W=11
H=11
hidden=0
DynamicVariables=1
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure mState Next]

[back]
Meter=Image
ImageName=#@#playback.png
ImageTint=D4D3D8
X=31
Y=160
W=11
H=11
hidden=0
DynamicVariables=1
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure mState Previous]

[CoverContainer]
Meter=Shape
Shape=Rectangle 15, 15, 165, 125, 20| Fill Color 255,20,255,255 | StrokeWidth 0
X=0
Y=0
DynamicVariables=1

[Cover]
Meter=Image
MeasureName=mCover
PreserveAspectRatio=2
X=15
Y=15
W=165
H=125
Container=CoverContainer
DynamicVariables=1

[ControlsPlayPause]
Group=Controls
Meter=String
Text=[mState]
FontFace=Material Icons Outlined
FontSize=23
FontColor=[&MeterialYou:GetToken("OnTertiary")]
AntiAlias=1
X=96
Y=166
DynamicVariables=1
StringAlign=CenterCenter
Hidden=0
LeftMouseUpAction=[!CommandMeasure mState PlayPause]
