[Metadata]
Author=Zaman Sheikh
Name=Material you settings
Description=Material You settings widget for Windows
Tags=settings ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100000

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=360
H=640
ImageName=#@#settings/5.png

[Variables]
Scale=1

[box2]
Meter=Shape
Shape=Rectangle 0, 0,125, 120, 25 | Fill Color 210,125,255,0 | StrokeWidth 0
X=45
Y=135
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "NThing UI Basic\Settings" "buypro.ini"]


[box3]
Meter=Shape
Shape=Rectangle 0, 0,125, 125, 125 | Fill Color 210,125,255,0 | StrokeWidth 0
X=190
Y=135
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ToggleConfig "NThing UI Basic\Date\Date 3" "Date 3 - dark.ini"]

[box4]
Meter=Shape
Shape=Rectangle 0, 0,125, 50, 20 | Fill Color 210,125,255,0 | StrokeWidth 0
X=120
Y=265
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ToggleConfig "NThing UI Basic\Date\Date 2" "Date 2 - dark.ini"]

[boxclose]
Meter=Shape
Shape=Rectangle 0, 0, 50, 50, 15 | Fill Color 210,125,255,00 | StrokeWidth 0
X=208
Y=538
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig "NThing UI Basic\Settings" "Date.ini"]

[boxbackback]
Meter=Shape
Shape=Rectangle 0, 0, 45, 45, 15 | Fill Color 210,125,255,00 | StrokeWidth 0
X=160
Y=540
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "NThing UI Basic\Settings" "HomeSettings.ini"]

[boxback]
Meter=Shape
Shape=Rectangle 0, 0, 45, 45, 15 | Fill Color 210,125,255,0 | StrokeWidth 0
X=110
Y=540
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "NThing UI Basic\Settings" "Widgets.ini"]
