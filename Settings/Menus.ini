[Metadata]
Author=Zaman Sheikh
Name=Material you settings
Description=Material You settings widget for Windows
Tags=settings ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100000

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=360
H=640
ImageName=#@#settings/12.png

[Variables]
Scale=1

[box1]
Meter=Shape
Shape=Rectangle 0, 0,125, 100, 25 | Fill Color 210,125,255,0 | StrokeWidth 0
X=45
Y=135
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ToggleConfig "NThing UI Basic" "taskbar-dark.ini"]


[box2]
