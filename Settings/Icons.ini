[Metadata]
Author=Zaman Sheikh
Name=Material you settings
Description=Material You settings widget for Windows
Tags=settings ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100000

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=360
H=640
ImageName=#@#settings/15.png

[boxclose]
Meter=Shape
Shape=Rectangle 0, 0, 50, 50, 15 | Fill Color 210,125,255,00 | StrokeWidth 0
X=208
Y=538
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig "NThing UI Basic\Settings" "icons.ini"]

[boxbackback]
Meter=Shape
Shape=Rectangle 0, 0, 45, 45, 15 | Fill Color 210,125,255,00 | StrokeWidth 0
X=160
Y=540
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "NThing UI Basic\Settings" "HomeSettings.ini"]

[boxback]
Meter=Shape
Shape=Rectangle 0, 0, 45, 45, 15 | Fill Color 210,125,255,0 | StrokeWidth 0
X=110
Y=540
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "NThing UI Basic\Settings" "extras.ini"]



