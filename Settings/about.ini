[Metadata]
Author=Zaman Sheikh
Name=Material you settings
Description=Material You settings widget for Windows
Tags=settings ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100000

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=360
H=640
ImageName=#@#settings/17.png


[boxclose]
Meter=Shape
Shape=Rectangle 0, 0, 50, 50, 15 | Fill Color 210,125,255,0| StrokeWidth 0
X=182
Y=500
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig "NThing UI Basic\Settings" "about.ini"]

[boxback]
Meter=Shape
Shape=Rectangle 0, 0, 50, 50, 15 | Fill Color 210,125,255,0| StrokeWidth 0
X=130
Y=500
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "NThing UI Basic\Settings" "HomeSettings.ini"]



