[Metadata]
Author=Zaman Sheikh
Name=Material you settings
Description=Material You settings widget for Windows
Tags=settings ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100000

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=360
H=640
ImageName=#@#settings/13.png

[Variables]
Wallpath1=#@#Wallpapers/1.png
Wallpath2=#@#Wallpapers/2.png
Wallpath3=#@#Wallpapers/3.png
Wallpath4=#@#Wallpapers/4.png
Wallpath5=#@#Wallpapers/5.png
Wallpath6=#@#Wallpapers/6.png
Wallpath7=#@#Wallpapers/7.png
Wallpath8=#@#Wallpapers/8.png
Wallpath9=#@#Wallpapers/9.png
Wallpath10=#@#Wallpapers/10.png
Scale=1

[box1]
Meter=Shape
Shape=Rectangle 0, 0,120, 65, 30 | Fill Color 210,125,255,0 | StrokeWidth 0
X=55
Y=120
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!SetWallpaper "#Wallpath1#"][!Refresh]

