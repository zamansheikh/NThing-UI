[Metadata]
Author=Zaman Sheikh
Name=Material you settings
Description=Material You settings widget for Windows
Tags=settings ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100000

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=360
H=640
ImageName=#@#settings/14.png

[Variables]
Scale=1

[box1]
Meter=Shape
Shape=Rectangle 0, 0,250, 70, 25 | Fill Color 210,125,255,0 | StrokeWidth 0
X=55
Y=130
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ToggleConfig "NThing UI Basic\Settings" "icons.ini"]

[box2]
Meter=Shape
Shape=Rectangle 0, 0,250, 70, 25 | Fill Color 210,125,255,0 | StrokeWidth 0
X=55
Y=210
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=["#@#Scripts/hidetaskbar.exe"]["#@#ReadMe/hidetaskbar.txt"]

[box3]
Meter=Shape
Shape=Rectangle 0, 0,250, 70, 25 | Fill Color 210,125,255,0 | StrokeWidth 0
X=55
Y=290
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "NThing UI Basic\Settings" "buypro.ini"]


[boxclose]
Meter=Shape
Shape=Rectangle 0, 0, 50, 50, 15 | Fill Color 210,125,255,0| StrokeWidth 0
X=182
Y=500
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig "NThing UI Basic\Settings" "Extras.ini"]

[boxback]
Meter=Shape
Shape=Rectangle 0, 0, 50, 50, 15 | Fill Color 210,125,255,0| StrokeWidth 0
X=130
Y=500
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "NThing UI Basic\Settings" "HomeSettings.ini"]



