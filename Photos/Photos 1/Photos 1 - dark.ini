[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1
ImagePath=C:\Users\%USERNAME%\OneDrive\Pictures\Wallpapers
subF=1
fFilter=*.jpg;*.jpeg;*.png;*.bmp;*.gif;*

[background]
Meter=Shape
X=(100*#Scale#)
Y=(100*#Scale#)
Shape= Rectangle -95,-95,(185*#Scale#),(185*#Scale#),25 | StrokeWidth 0 | FillColor 1B1C1D

[Pictures]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
UpdateDivider=3
PathName=#ImagePath#
FileFilter=#fFilter#
Subfolders=#subF#
IfMatch=^$
IfMatchAction=[!ShowMeter "MeterText"][!HideMeter "Container"][!Redraw]
IfNotMatchAction=[!HideMeter "MeterText"][!ShowMeter "Container"][!Redraw]

[Container2]
Meter=Shape
X=0
Y=0
Shape= Rectangle 15,15,165,165,20 | StrokeWidth 0 | FillColor e2201f

[Container]
Meter=Shape
X=0
Y=0
Shape= Rectangle 15,15,165,165,20 | StrokeWidth 0 | FillColor e2201f



[MeterText]
Meter=String
StringAlign=CenterCenter
FontColor=FFFFFF
FontFace=Nothing Font (5x7)
FontSize=12
FontWeight=400
X=100
Y=100
W=130
H=100
Text="Right click to edit skin & add path for your photos"
AntiAlias=1
ClipString=1

[Pic]
MeasureName=Pictures
Meter=IMAGE
X=15
Y=15
W=165
H=165
Container=Container
