[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1
ImagePath=C:\Users\%USERNAME%\OneDrive\Pictures\Wallpapers
subF=1
fFilter=*.jpg;*.jpeg;*.png;*.bmp;*.gif;*


[background]
Meter=Shape
X=(100*#Scale#)
Y=(100*#Scale#)
Shape= Rectangle -95,-95,(185*#Scale#),(95*#Scale#),50 | StrokeWidth 0 | FillColor f1f0f6



[Pictures]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
UpdateDivider=3
PathName=#ImagePath#
FileFilter=#fFilter#
Subfolders=#subF#
IfMatch=^$
IfMatchAction=[!ShowMeter "MeterText"][!HideMeter "Container"][!Redraw]
IfNotMatchAction=[!HideMeter "MeterText"][!ShowMeter "Container"][!Redraw]

[Container0]
Meter=Shape
X=0
Y=0
Shape= Rectangle 15,15,165,75,35 | StrokeWidth 0 | FillColor e2201f

[Container]
Meter=Shape
X=0
Y=0
Shape= Rectangle 15,15,165,75,35 | StrokeWidth 0 | FillColor e2201f

[MeterText]
Meter=String
StringAlign=CenterCenter
FontColor=FFFFFF
FontFace=Nothing Font (5x7)
FontSize=10
FontWeight=400
X=97
Y=52
W=130
H=100
Text="Right click to edit skin & add path for your photos"
AntiAlias=1
ClipString=1

[Pic]
MeasureName=Pictures
Meter=IMAGE
X=15
Y=15
W=165
H=95
Container=Container


