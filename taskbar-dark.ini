[Volume]
Meter = Image
ImageName=#@#Spekar.png
DynamicVariables=1
AntiAlias=1
X=1390
Y=18
H=18
ToolTipText=Left click to raise volume, right click to lower volume.
LeftMouseUpAction= [!CommandMeasure MeasureWin7Audio "ChangeVolume +10"][!UpdateMeasure MeasureWin7Audio][!Update]
RightMouseUpAction= [!CommandMeasure MeasureWin7Audio "ChangeVolume -10"][!UpdateMeasure MeasureWin7Audio][!Update]


[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin.dll

[VolPercent]
Measure=Calc
Formula=MeasureWin7Audio
UpdateRate=1
Substitute="-1":"Muted"
IfEqualValue=-1
IfEqualAction=!SetVariable Postfixer " "
IfAboveValue=-1
IfAboveAction=!SetVariable Postfixer "%"



