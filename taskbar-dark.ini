[Metadata]
Author=Zaman Sheikh
Name=Material you taskbar
Description=Material You taskbar widget for Windows
Tags=taskbar ,windows ,android ,materialyou ,material


[Rainmeter]
Update=10000
BackgroundMode=1 

[MeasureNetworkIn]
Measure=NetIn
Interface=Best

[MeasureNetworkOut]
Measure=NetOut
Interface=Best


[MeasureHour]
Measure=Time
Format=%I

[MeasureMinute]
Measure=Time
Format=%M

[MeasureTime]
Measure=Time
Format=%H:%M

