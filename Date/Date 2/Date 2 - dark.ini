[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Size=60
Radius=(#Size#/2)
BgColor=0,0,0,255
DayColor=255,0,0,255
Scale=1

[MeasureDay]
Measure=Time
Format="%#A"

[MeasureDate]
Measure=Time
Format=%d

[MeasureMonth]
Measure=Time
Format=%B

[MeasureTime]
Measure=Time
Format=%H:%M
UpdateDivider=60

[MeasureHour]
Measure=Time
Format=%H
UpdateDivider=60

[MeasureMinute]
Measure=Time
Format=%M
UpdateDivider=60

[MeasureDayPercentage]
Measure=Calc
Formula=((MeasureHour * 60 + MeasureMinute) / (24 * 60)) * 100
MinValue=0
MaxValue=100
DynamicVariables=1


[background]
Meter=Shape
X=0
Y=0
Shape= Rectangle 0,0,(185*#Scale#),(95*#Scale#),50 | StrokeWidth 0 | FillColor 1B1C1D

[MeterBackground]
Meter=Shape
Shape=Ellipse 45,45,#Radius# | Fill Color 303038 | StrokeWidth 0

[MeterDayPie]
Meter=Roundline
X=15
Y=15
W=#Size#
H=#Size#
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=#Radius#
Solid=1
AntiAlias=1
LineColor=#DayColor#
MeasureName=MeasureDayPercentage


[MeterDate]
MeasureName=MeasureDate
Meter=String
FontColor=F1F0F6
FontFace=Buick
FontSize=20
FontWeight=400
X=47
Y=45
DynamicVariables=1
StringAlign=CenterCenter
AntiAlias=1

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
FontColor=F1F0F6
FontFace=Nothing Font (5x7) 
FontSize=13
X=125
Y=33
DynamicVariables=1
StringAlign=CenterCenter
StringCase=Upper
AntiAlias=1

[MeterDay]
MeasureName=MeasureDay
Meter=STRING
X=125
Y=62
FontColor=E2201F
FontWeight=800
FontSize=10
FontFace=Nothing Font (5x7)
StringAlign=CENTERCENTER
AntiAlias=1



