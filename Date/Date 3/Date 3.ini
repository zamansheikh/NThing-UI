[Metadata]
Author=Zaman Sheikh
Name=NothingOS clock
Description=NothingOS inspired clock widget for Windows
Tags=clock ,windows ,android ,NothingUI ,material

[Rainmeter]
Update=10000
AccurateText=1
DynamicWindowSize=1

[Variables]
Scale=1

[MeasureDay]
Measure=Time
Format="%#A"

[MeasureDate]
Measure=Time
Format=%d

[background]
Meter=Shape
X=100
Y=100
Shape= Ellipse 0,0,95,95,25 | StrokeWidth 0 | FillColor FFFFFF

[background1]
Meter=Shape
X=100
Y=100
Shape= Ellipse 0,0,85,85,25 | StrokeWidth 0 | FillColor F1F0F6

[MeterDay]
MeasureName=MeasureDay
Meter=STRING
X=100
Y=145
FontColor=E2201F
FontWeight=800
FontSize=13
FontFace=NType 82 Headline
StringAlign=CENTERCENTER
StringCase=Upper
AntiAlias=1

[MeterDate]
MeasureName=MeasureDate
Meter=String
FontColor=1B1C1D
FontFace=Pixelmania
FontSize=30
X=97
Y=85
DynamicVariables=1
StringAlign=CenterCenter
AntiAlias=1


